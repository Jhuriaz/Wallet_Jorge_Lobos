<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="shortcut icon" href="../assets/img/avatar.jpeg" type="image/x-icon">
  </head>

  <body>

    <h2>Bienvenido a tu Billetera elctronica</h2>

    <button onclick="document.getElementById('id01').style.display='block'"
      style="width:auto;">ENTRAR</button>

    <div id="id01" class="modal">

      <form id="loginForm" class="modal-content animate" method="post">
        <div class="imgcontainer">
          <span onclick="document.getElementById('id01').style.display='none'"
            class="close" title="Close Modal">&times;</span>
          <img src="assets/img/avatar.jpeg" alt="Avatar" class="avatar">
        </div>

        <div class="container">
          <label for="uname"><b>NOMBRE</b></label>
          <input type="text" id="username" placeholder="Entre con su nombre" name="username"
            required>

          <label for="psw"><b>Clave</b></label>
          <input type="password" id="psw" placeholder="Entre con su Clave" name="psw"
            required>

          <button type="submit">Login</button>
          <label>
            <input style="background-color: #57884d;" type="checkbox"
              checked="checked" name="remember"> Recordar mi Clave?
          </label>
        </div>

        <div class="container" style="background-color:#57884d">
          <button type="button"
            onclick="document.getElementById('id01').style.display='none'"
            class="cancelbtn">Cancelar</button>
          <span class="psw">Olvido <a href="#">La Clave?</a></span>
        </div>
      </form>
    </div>

    <script>
    var modal = document.getElementById('id01');
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    </script>
<footer>
  <p>Todo Los Derechos Reservados</p>
</footer>
<script defer src="../assets/js/js.js"></script>
  </body>
</html>
